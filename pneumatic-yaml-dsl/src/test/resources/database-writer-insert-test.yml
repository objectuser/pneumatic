---
mtbSchema: !schema
  name: Input Schema
  columns:
    - name: name
      type: string
    - name: year
      type: integer
    - name: cost
      type: decimal

input: !pipe
databaseWriter: !databaseWriter
  name: Database Writer
  input: ->input
  inputSchema: ->mtbSchema
  dataSource: ->dataSource
  insertInto: mtb
