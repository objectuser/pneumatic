---
inputSchema: !schema
  name: Input Schema
  columns:
    - name: Name
      type: string
    - name: Count
      type: integer
    - name: Price
      type: decimal

outputSchema1: !schema
  name: Output Schema
  columns:
    - name: Name
      type: string
    - name: Price Each
      type: decimal

outputSchema2: !schema
  name: Output Schema
  columns:
    - name: Name
      type: string
    - name: Price
      type: decimal

# This form of mapper has explicit mappings from input columns to output 
# columns. Type translation is attempted if the types are not the same.
input: !pipe
output: !pipe

columnMapper: !mapper
  name: Column Mapper
  input: ->input
  inputSchema: ->inputSchema
  output: ->output
  outputSchema: ->outputSchema1
  mappings:
    - from:
        name: Name
        type: string
      to: 
        name: Name
        type: string
    - from:
        name: Price
        type: decimal
      to: 
        name: Price Each
        type: decimal

nameMapper: !mapper
  name: Name Mapper
  input: ->input
  inputSchema: ->inputSchema
  output: ->output
  outputSchema: ->outputSchema2
        