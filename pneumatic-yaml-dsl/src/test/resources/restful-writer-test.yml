---
inputSchema: !schema
  name: Input Schema
  columns:
    - name: name
      type: string
    - name: count
      type: integer
    - name: cost
      type: decimal

input: !pipe
restfulWriter: !restfulWriter
  name: Restful Writer
  httpMethod: PUT
  url: http://localhost:8080/mtb/{name}/price
  input: ->input
  inputSchema: ->inputSchema
